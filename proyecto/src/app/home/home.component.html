<div class="main-section">
 <dotlottie-player
  src="https://lottie.host/5003d4a0-b475-4dde-9629-d7bd9c9133b2/qDnqnuP1JM.lottie"
  background="transparent"
  speed="1"
  style="width: 400px; height: 300px"
  loop
  autoplay>
</dotlottie-player>

  <div class="home-container">
    <div class="tab-selector">
      <button [class.active]="activeTab === 'personal'" (click)="activeTab = 'personal'">
        {{ texts.tabs.personal }}
      </button>
      <button [class.active]="activeTab === 'education'" (click)="activeTab = 'education'">
        {{ texts.tabs.education }}
      </button>
    </div>

    <div *ngIf="activeTab === 'personal'" class="personal-info">
      <div class="card">{{ texts.personal.who }}</div>
      <div class="card">{{ texts.personal.goals }}</div>
      <div class="card">{{ texts.personal.nationality }}</div>
      <div class="card">{{ texts.personal.location }}</div>
      <div class="card">{{ texts.personal.hobbies }}</div>
    </div>

    <div *ngIf="activeTab === 'education'" class="education-timeline">
      <div class="timeline-point" *ngFor="let edu of texts.educationTimeline">
        <div class="year">{{ edu.year }}</div>
        <div class="details">
          <h4>{{ edu.title }}</h4>
          <p>{{ edu.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
