<header class="navbar">
  <div class="logo-container">
    <div class="logo">
      <span class="name1">Katheryn</span>
      <span class="name2">Guasca</span>
    </div>
    <button class="menu-toggle" (click)="toggleMenu()">☰</button>
  </div>

  <nav class="nav-links" [class.open]="menuOpen">
    <a href="#">{{ navTexts.inicio }}</a>
    <a href="#">{{ navTexts.sobreMi }}</a>
    <a href="#">{{ navTexts.proyectos }}</a>
    <a href="#">{{ navTexts.contacto }}</a>

    <!-- Íconos redes móviles -->
    <div class="social-icons-mobile">
      <a href="https://linkedin.com/in/tuusuario" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/KillerZeus666" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://wa.me/573013442915" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>

    <!-- Selector de idioma en móvil -->
    <div class="language-switcher-mobile">
      <select [value]="language" (change)="changeLanguage($event)">
        <option value="es">ES</option>
        <option value="en">EN</option>
      </select>
    </div>
  </nav>

  <!-- Iconos y selector en escritorio -->
  <div class="right-end desktop">
    <div class="social-icons">
      <a href="https://linkedin.com/in/tuusuario" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/KillerZeus666" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://wa.me/573013442915" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>

    <div class="language-switcher">
      <select [value]="language" (change)="changeLanguage($event)">
        <option value="es">ES</option>
        <option value="en">EN</option>
      </select>
    </div>
  </div>
</header>
